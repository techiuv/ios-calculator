<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="ageCalculator.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    
</head>
<body>
   <header>
       <span id="heading">AGE Calculator</span>
       <span class="material-symbols-outlined" id="dots">more_vert</span>
   </header>
   <div>
       <div id="age-input">
           <span id="age">AGE</span>
           <input type="text" name="age" id="b-date" placeholder="mm/dd/yy">
       </div>                        
       <input type="button" value="Calculate" id="calculate">
   </div>
   <div class="result">
      <!--  <span id="result">Your age is <span id="age-result">15yrs</span>.</span> -->
   </div>
<script src="ageCalculator.js"></script>
</body>
</html>
