<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="scientific calculator.css">
</head>
<body>
    <header>
        <span id="dots"><ion-icon name="ellipsis-vertical-outline"></ion-icon></span>        
    </header>
    <div class="dropdown">
        <span class="dropdown-item" id="hist">History</span>
        <span class="dropdown-item">Currency</span>
        <span class="dropdown-item" id="age"><a href="ageCalculator.html">Age</a></span>
    </div>
    <div class="history">
        <div id="head-history"><span id="done">Done</span><span id="history">History</span><span id="clear-history">Clear</span></div>
        <div class="display-history">
            <div class="history-area">
                <span id="time">12:39</span>
                <span id="value">8+8=16</span>
            </div>
            <div class="history-area">
                <span id="time">12:39</span>
                <span id="value">8+8=16</span>
            </div>
            <!-- <span id="time">12:39</span>
            <span id="value">8+8=16</span>
            <span id="time">12:39<span id="sec">10</span></span>
            <span id="value">8+8=16</span> -->
        </div>        
    </div>
    <div>
        <div>
            <input id="input" placeholder="0" disabled>
        </div>
        <div class="btn">
            <button class="special-operator" id="b-open">(</button>
            <button class="special-operator" id="b-close">)</button>
            <button  class="special-operator" id="mc">mc</button>
            <button class="special-operator" id="m-">m-</button>    
            <button class="special-operator" id="m+">m+</button>
            <button class="functional-operator"  id="clearBtn">AC</button>
            <button class="functional-operator" id="plus-min">+/-</button>
            <button class="functional-operator" id="percent">%</button>      
            <button class="basic-operator">÷</button>      
        </div>
        <div class="btn">
            <button class="special-operator" id="x^y">x<sup>y</sup></button>
            <button class="special-operator" id="sqrt">√x</button>
            <button class="special-operator" id="cbrt">∛x</button>
            <button class="special-operator" id="factorial">x!</button>    
            <button class="special-operator" id="reverse">1/x</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="basic-operator">×</button>
        </div>
        <div class="btn">
            <button class="special-operator" id="log">lg</button>
            <button class="special-operator" id="ln">ln</button>
            <button class="special-operator" id="pi">π</button>
            <button class="special-operator" id="e">e</button>    
            <button class="special-operator">EE</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button  class="basic-operator">–</button>
        </div>
        <div class="btn">
            <button class="special-operator" id="second-btn">2<sup>nd</sup></button>
            <button class="special-operator" id="RAD">RAD</button>
            <button class="special-operator" id="sin">sin</button>
            <button class="special-operator" id="cos">cos</button>
            <button class="special-operator" id="tan">tan</button>    
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="basic-operator">+</button>
        </div>
        <div class="btn">
            <button class="special-operator" id="cosec">sinh</button>
            <button class="special-operator" id="cosh">cosh</button>
            <button class="special-operator" id="cot">tanh</button>
            <button class="special-operator">RAND</button>   
            <button class="special-operator" id="x2">x²</button> 
            <button id="zero" class="number">0</button>
            <button class="number">.</button>
            <button class="equal">=</button>
        </div>
    </div>
    <div id="nav-bar"></div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="scientific calculator.js"></script>
</body>
</html>
